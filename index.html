<html>
  <head>
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/18f.css">
  </head>
  <body>
    <div class="reveal">
      <div class="logo"><svg class="logo-18f"><use xlink:href="images/18F.svg#logo"></use></svg></div>
      <div class="slides">
        <section>
          <h1>Hello.</h1>
          <p>
            This is a <a href="https://github.com/hakimel/reveal.js">reveal.js</a> theme
            with <a href="https://pages-staging.18f.gov/brand/">18F branding</a>.
          </p>
        </section>
        <section data-background="#ffffff">
          <h2>Hooray For Accessibility!</h2>
          <p>
            The <code><a href="https://github.com/hakimel/reveal.js#slide-backgrounds">data-background</a></code>
            attribute can be used with light colors, all while preserving 508 compliance.
          </p>
        </section>
        <section>
          <h2>Here is a list.</h2>
          <ul>
            <li>One
            <li>Two
            <li>Three
          </ul>
        </section>
        <section>
          <h2><a href="https://github.com/18F/18f-reveal.js-theme">Fork me on GitHub.</a></h2>
        </section>
        <section>
          <svg class="logo-18f"><use xlink:href="images/18F.svg#logo"></use></svg>
        </section>
      </div>
    </div>
    <script src="js/reveal.js"></script>
    <script>
    Reveal.initialize();
    </script>
  </body>
</html>
